<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<button onclick="mycolor()">Hiển Thị</button>
<p id="demo"></p>
<script>
    function mycolor() {
        let color = ["Red", "Green", "White", "Black"];
        let x = document.getElementById("demo");
        x.innerHTML = color.join();
    }
</script>
</body>
</html>
